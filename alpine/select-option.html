<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="images/logos/favicon.ico" type="image/x-icon">
        <!-- Tailwind CSS -->
        <script src="css/tailwind-3.4.1.min.css"></script>
		<script defer src="js/collapse.min.js"></script>
		<script defer src="js/alpine.min.js"></script> 
		
		<title>Select Option</title>
	</head>
    <body > 
		<main class="bg-gray-300 min-h-screen space-y-10 pb-20">
			<section id="service" class="min-h-[250px] bg-cover bg-center bg-no-repeat bg-gradient-to-br from-green-500 to-green-900 bg-blend-multiply" style="background-image:linear-gradient(146deg,rgb(34 195 93)0%,rgb(23 109 56)69%), url(images/service_bg.png)">
				<div class="lg:container text-white pt-36 pb-20 px-6 md:px-20 xl:px-28 mx-auto">
					<h1 class="text-4xl md:text-5xl font-bold mb-4 sm:mb-6">
						Select Option
					</h1>
				</div>
			</section>
			<div class="text-center text-[#37517e]">
				<h1 class="relative text-[2rem] font-bold pb-4 before:content-[''] before:absolute before:left-[calc(50%-60px)] before:bottom-[1px] before:h-[1px] before:block before:w-[120px] before:bg-[#ddd] after:content-[''] after:absolute after:left-[calc(50%-20px)] after:bottom-0 after:h-[3px] after:w-[40px] after:block before:w-[120px] after:bg-[#47b2e4] uppercase">Select Option</h1>
			</div>
			<section class="flex justify-center text-center items-center gap-4">
				<div x-data=" { country : ''} ">
					<select x-model="country">
						<option value="">Select Country</option>
						<option value="bangladesh">
							<img src="https://uxwing.com/wp-content/themes/uxwing/download/flags-landmarks/bangladesh-flag-icon.png" alt="" />Bangladesh
						</option>
						<option value="india">India</option>
						<option value="china">China</option>
					</select>
					<p x-show="country">My Country is: <span x-text="country"></span></p>
				</div>
				
			</section>
		</main>
	</body>
</html>
