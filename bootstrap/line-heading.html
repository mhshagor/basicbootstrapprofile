<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta Tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
		
		<title>Line Heading</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		
	</head>
	<body>
		<main>
			<section class="bg-success py-3" style="min-height: 100vh; min-width: 100vw;">
				<div class=" container">
					<h3 class="text-center border-bottom text-light fw-bold py-3">Line Heading</h3>
					<!-- Heading 01 -->
					<div class="">  
						<style type="text/css">
							.title p::after, .title p::before, .title1 p::after, .title1 p::before {
								background-color:#443939;
								display: inline-block;
								vertical-align: middle;
								content: "";
								width: 50px;
								height: 1px;
								margin-top:-10px;
							}
							.title1 p::after, .title1 p::before{
								background-color:white;
							}
							.mt-n2{
								margin-top: -.55rem;
							}
							.mt-n3{
								margin-top: -.75rem;
							}
						</style>
						<div class="text-center">
							<h4>Heading 01</h4>
							<div class="title border border-dark border-top-0 d-inline-block text-dark text-center text-uppercase">
								<p class="mt-n2"><span class="p-2">How can we help ?</span></p>
								<h2 class="mt-n3">Contact Us</h2>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<script src="js/bootstrap.bundle.min.js"></script>
	</body>
</html>
