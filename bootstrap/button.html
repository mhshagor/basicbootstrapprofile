<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Company Name -->
		<title>SHAGOR</title>

		<!-- Fontawesome Sheet -->
		<link rel="stylesheet" href="css/all.css" />
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		
	</head>
	<body class="d-flex justify-content-center align-items-center">  
		<section class="bg-success py-3" style="min-height: 100vh; min-width: 100vw;">
			<div class=" container">
				<h3 class="text-center border-bottom text-light fw-bold py-3">Button</h3>
				<!-- Button 01 -->
				<style>
					#hover-drop, #drop {
						width: 150px;
						height: 150px;
						cursor: pointer;
					}
					#hover-drop:hover, #drop {
						box-shadow: inset 10px 10px 10px rgba(0, 0, 0, 0.05), 15px 25px 10px rgba(0, 0, 0, 0.05), 15px 20px 20px rgba(255, 255, 255, 0.9), inset -10px -10px 15px rgba(255, 255, 255, 0.9);
					}
					#hover-drop:hover::before, #drop::before {
						content: "";
						position: absolute;
						top: 35px;
						left: 25px;
						width: 20px;
						height: 20px;
						border-radius: 50%;
						background: #fff;
					}
					#hover-drop:hover::after, #drop::after {
						content: "";
						position: absolute;
						top: 25px;
						left: 50px;
						width: 10px;
						height: 10px;
						border-radius: 50%;
						background: #fff;
					}
				</style>
				<div class="d-flex" style="background-color: rgb(189 197 205) !important;">
					<div id="hover-drop" class="position-relative d-flex justify-content-center align-items-center rounded-circle m-5">
						<i class="fa-5x fab fa-apple"></i>
					</div>
					<div id="drop" class="position-relative d-flex justify-content-center align-items-center rounded-circle m-5">
						<i class="fa-5x fab fa-apple"></i>
					</div>
				</div>
			</div>
		</section>
	</body>
	<script src="js/bootstrap.bundle.min.js"></script>
</html>
