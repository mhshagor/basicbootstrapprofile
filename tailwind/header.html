<!doctype html>
<html lang="en">

        <!-- Required meta tags -->
        <meta charset="utf-8">

        <link rel="shortcut icon" href="images/logos/favicon.ico" type="image/x-icon">

        <script src="css/tailwind-3.4.1.min.css"></script>
		<script defer src="js/collapse.min.js"></script>

		<title>Tailwind Style</title>
		<style>
			[x-cloak]{
				display:none;
			}
			$navClass = isset($offcanvas) && $offcanvas ? 'after:bg-white hover:text-gray-50' : 'after:bg-black hover:text-gray-900'; 
			.activeNavClass{
				after:bg-white after:w-full' : 'after:w-full after:bg-black text-gray-900'
			}
			.active{
				background-color:#f91942;
				color: white;
			}
			.active .bottom-nav-item,
			.group-hover:hover .bottom-nav-item{
				color: white!important;
				background:linear-gradient(180deg, rgba(0,254,97,1) 0%, rgba(2,162,37,1) 69%);
			}
			.active .bottom-nav-item{
				margin-top:-1rem;
				transform: scale(1.3);
			}
			.wave-group .input:focus ~ label .label-char,
			.wave-group .input:valid ~ label .label-char {
			  transform: translateY(-20px);
			  font-size: 14px;
			  color:green;
			}
			.wave-group .input:focus ~ .bar:before,
			.wave-group .input:focus ~ .bar:after {
			  width: 50%;
			}
			.wave-group .label-char {
			  transition: 0.2s ease all;
			  transition-delay: calc(var(--index) * .05s);
			}
			.swiper-pagination{
				z-index:-1;
				align-items: center;
				display: flex;
				justify-content: center;
			}
			.swiper-pagination .swiper-pagination-bullet{
				background-color:#707070;
				padding:4px;
			}
			.swiper-pagination .swiper-pagination-bullet-active{
				background-color:#2c8c50;
				padding:6px;
			}
			#testimonials .swiper-pagination .swiper-pagination-bullet{
				background-color:#ffd;
			}
			#testimonials .swiper-pagination .swiper-pagination-bullet-active{
				background-color:#fff;
			}
			@keyframes up-down {
				0% {
					transform: translateY(10px);
				}
				100% {
					transform: translateY(-10px);
				}
			}
		</style>
    
	</head>
